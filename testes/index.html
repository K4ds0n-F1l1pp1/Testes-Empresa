<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explorando o Oceano</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #0077be, #001f3f);
            color: white;
            overflow-x: hidden;
        }

        header {
            text-align: center;
            padding: 2rem 1rem;
            background: rgba(0, 0, 0, 0.3);
        }

        header h1 {
            font-size: 3rem;
            animation: fadeInDown 2s;
        }

        header p {
            font-size: 1.5rem;
            margin-top: 0.5rem;
            animation: fadeIn 3s;
        }

        .content {
            padding: 2rem;
            text-align: center;
        }

        .content h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            padding: 1rem;
            animation: fadeInUp 2s;
        }

        .gallery img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.1);
        }

        footer {
            text-align: center;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.7);
            color: #ddd;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Explorando o Oceano</h1>
        <p>Descubra a beleza e os mistérios do oceano.</p>
    </header>

    <div class="content">
        <h2>Galeria Subaquática</h2>
        <div class="gallery">
            <img src="https://source.unsplash.com/400x300/?ocean,coral" alt="Recifes de Coral">
            <img src="https://source.unsplash.com/400x300/?ocean,whale" alt="Baleia">
            <img src="https://source.unsplash.com/400x300/?ocean,fish" alt="Peixes coloridos">
            <img src="https://source.unsplash.com/400x300/?ocean,shark" alt="Tubarão">
            <img src="https://source.unsplash.com/400x300/?ocean,dolphin" alt="Golfinhos">
            <img src="https://source.unsplash.com/400x300/?ocean,sea" alt="Ondas do mar">
        </div>
    </div>

    <footer>
        <p>© 2025 Explorando o Oceano. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
